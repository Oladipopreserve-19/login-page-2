<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>submit form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
    <div class="login-form">
        <div class="headings">
            <h3>Welcome Back</h3>
        </div>
        <div class="text-center mb-5">
            <p>We always have a cup of coffee</p>
        </div>
        
        <div class="inputs">
            <input autocomplete="chrome-off" class="input-group" type="text" placeholder="Email address" required>
        </div>
        <div class="inputs password-input"> 
            <input autocomplete="chrome-off" class="input-group" id="password_input" type="password" placeholder="Password"required>
            <i id="password_eye" class="fa fa-eye"></i>
        </div> 
        
        <ul class="strength-list">
            
            <li>
                <span class="loweruppercase list-group">
                    <i class="fa fa-circle"></i>
                    <span>Lowercase uppercase</span>
                </span>
            </li>
            
            <li>
                <span class="list-group numbercase">
                    <i class="fa fa-circle"></i>
                    <span>Number (0-9)</span>
                </span>
            </li>
            
            <li>
                <span class="list-group specialcase">
                    <i class="fa fa-circle"></i>
                    <span>Special Characters(!#@$%*)</span>
                </span>
            </li>
            
            <li>
                <span class="list-group numcharacter">
                    <i class="fa fa-circle"></i>
                    <span>8 Characters</span>
                </span>
            </li>
            
        </ul>
        
        <button class="login-button">Login Now</button>
        <span class="text-center mt-5">
            Don't have an account? 
            <a href="#" class="a-tag">Signup</a>
        </span>
    </div>
</div>
<p>code by <a href="https://github.com/Oladipopreserve-19">Preserve</a></p>
    <script src="script.js"></script>
</body>
</html>
